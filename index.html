<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Listing</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Khula:wght@400;600;700&display=swap"
    />
  </head>
  <body>
    <div class="selection">
      <a class="select-your-choice">Select your Choice</a>
    </div>
    <div class="component-parent">
      <div class="component-child selected" id="menBtn">Men</div>
      <div class="component-child" id="womenBtn">Women</div>
      <div class="component-child" id="kidsBtn">Kids</div>
    </div>
    <section id="product-container" class="product-container">
      <!-- Products will be inserted here dynamically -->
    </section>

    <script src="./script.js"></script>
  </body>
</html>
